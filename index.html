<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Тест</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="img/epic-trollface.png" type="image/x-icon">
    <script src="js/1.js"></script>
    <link href="css/1.css" rel="stylesheet">
</head>

<body>
    <h1>Крутой тест</h1>
    <h3>Тест «Автоматизированные обучающие системы»</h3>
    <p>
        <b>Введите фамилию</b>
        <input type="text" size="10">
    </p>
    <form name="testing">
        <ol>
            <script>
                for (var q = 0; q < questions.length; ++q) {
                    var question = questions[q];
                    var idx = 1 + q;

                    document.writeln('<li><span class="quest">' + question.text + '</span><br/>');
                    for (var i in question.answers) {
                        document.writeln('<input type=radio name="q' + idx + '" value="' + i +
                            '" onClick="Engine(' + q + ', this.value)">' + question.answers[i] + '<br/>');
                    }
                }
            </script>
        </ol>
        <input type="button" onClick="Score()" value="Проверить результаты" />

    </form>
</body>

</html>
